<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="main__squares">
      <div class="squares">
        <div class="container container__first">
          <div class="container__first container__square"></div>
          <div class="container__first container__square"></div>
          <div class="container__first container__square"></div>
        </div>
        <div class="container container__second">
          <div class="container__square"></div>
          <div class="container__square"></div>
          <div class="container__square"></div>
        </div>
        <div class="container container__third">
          <div class="container__third container__square"></div>
          <div class="container__third container__square"></div>
          <div class="container__third container__square"></div>
        </div>
        <div class="container container__fourth">
          <div class="container__fourth container__square"></div>
          <div class="container__fourth container__square"></div>
          <div class="container__fourth container__square"></div>
        </div>
        <div class="container container__fifth">
          <div class="container__fifth container__square">
            <p class="container__fifth__text">Some text</p>
          </div>
          <div class="container__fifth container__square">
            <p class="container__fifth__text">Some text</p>
          </div>
          <div class="container__fifth container__square">
            <p class="container__fifth__text">Some text</p>
          </div>
        </div>
        <div class="container container__sixth">
          <div class="container__sixth container__square"></div>
          <div class="container__sixth container__square"></div>
          <div class="container__sixth container__square"></div>
        </div>
      </div>
    </div>
    <div class="main__circles">
        <div class="circles">
            <div class="box box__first">
                <div class="box__first box__circle"></div>
                <div class="box__first box__circle"></div>
                <div class="box__first box__circle"></div>
                <div class="box__first box__circle"></div>
                <div class="box__first box__circle"></div>
            </div>
            <div class="box box__second">
                <div class="box__second box__circle"></div>
                <div class="box__second box__circle"></div>
                <div class="box__second box__circle"></div>
                <div class="box__second box__circle"></div>
                <div class="box__second box__circle"></div>
            </div>
            <div class="box box__third">
                <div class="box__third box__circle"></div>
                <div class="box__third box__circle"></div>
                <div class="box__third box__circle"></div>
                <div class="box__third box__circle"></div>
                <div class="box__third box__circle"></div>
                <div class="box__third box__circle"></div>
            </div>
            <div class="box box__fourth">
                <div class="box__fourth box__circle"></div>
                <div class="box__fourth box__circle"></div>
                <div class="box__fourth box__circle"></div>
                <div class="box__fourth box__circle"></div>
                <div class="box__fourth box__circle"></div>
                <div class="box__fourth box__circle"></div>
            </div>
            <div class="box box__fifth">
                <div class="box__fifth box__circle"></div>
                <div class="box__fifth box__circle"></div>
                <div class="box__fifth box__circle"></div>
                <div class="box__fifth box__circle"></div>
                <div class="box__fifth box__circle"></div>
                <div class="box__fifth box__circle"></div>
            </div>
        </div>
    </div>
  </body>
</html>
